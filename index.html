
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="JFLIPS Pro" />
    <meta name="theme-color" content="#1e4da1" />
    <link rel="manifest" href="/manifest.json" />
    <title>JFLIPS Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              inter: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
        background-color: #f8fafc;
        color: #1a1a1a;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .dark body {
        background-color: #0f172a;
        color: #f1f5f9;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .logo-text {
        font-weight: 900;
        font-style: italic;
        color: #1e4da1;
      }
      
      @keyframes rollIn {
        from {
          opacity: 0;
          transform: translate3d(-100%, 0, 0) rotate3d(0, 0, 1, -120deg);
        }
        to {
          opacity: 1;
          transform: translate3d(0, 0, 0);
        }
      }

      .animate-roll-in {
        animation: rollIn 1s cubic-bezier(0.23, 1, 0.32, 1) both;
      }

      .pro-badge {
        background-color: #1e4da1;
        color: white;
        padding: 2px 8px;
        border-radius: 9999px;
        font-size: 10px;
        font-weight: 900;
        font-style: normal;
        margin-left: 4px;
      }

      /* Animated List Styles */
      .animated-list-container {
        position: relative;
        width: 100%;
      }
      .scroll-gradient {
        position: absolute;
        left: 0;
        right: 0;
        height: 40px;
        pointer-events: none;
        z-index: 10;
        transition: opacity 0.3s ease;
      }
      .scroll-gradient-top {
        top: 0;
        background: linear-gradient(to bottom, #f8fafc 0%, transparent 100%);
      }
      .dark .scroll-gradient-top {
        background: linear-gradient(to bottom, #0f172a 0%, transparent 100%);
      }
      .scroll-gradient-bottom {
        bottom: 0;
        background: linear-gradient(to top, #f8fafc 0%, transparent 100%);
      }
      .dark .scroll-gradient-bottom {
        background: linear-gradient(to top, #0f172a 0%, transparent 100%);
      }

      @media print {
        @page {
          margin: 1.5cm;
          size: A4;
        }
        body {
          background-color: white !important;
          color: black !important;
        }
        main {
          padding: 0 !important;
        }
        .print\:hidden {
          display: none !important;
        }
        .print\:p-0 {
          padding: 0 !important;
        }
        .print\:m-0 {
          margin: 0 !important;
        }
        .print\:shadow-none {
          box-shadow: none !important;
        }
        .print\:border-none {
          border: none !important;
        }
        .print\:text-black {
          color: black !important;
        }
        .print\:bg-black {
          background-color: black !important;
        }
        .print\:inset-auto {
           position: static !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "html-to-image": "https://esm.sh/html-to-image@^1.11.13",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.48.1",
    "framer-motion": "https://esm.sh/framer-motion@^11.11.17"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
